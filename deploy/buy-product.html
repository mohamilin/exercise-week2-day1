      <h2>Thank You Buy-Product</h2>

      <button onclick="store()">Klik untuk memasukkan Nama dan Produk</button>
      <p id="demo"></p>

      <script>
          
        function store() {
          let customer = prompt("Masukkan Nama Anda !");
          let product = prompt("Masukkan Produk yang Dibeli ! ");

          olshop(customer, product);
          document.getElementById("demo").innerHTML = text;
        }

        function olshop(customer, product) {
     
            if (
            customer == null ||
            customer == "" ||
            product == null ||
            product == ""
          ) {
            text = "Masukkan Nama atau Produk dengan Benar";
          } else {
            text =
              "Terima kasih " + customer.toUpperCase() + " telah membeli produk " + product.toUpperCase();
          }

        }

      </script>
