      <h2>Convert Temperature</h2>

      <button onclick="temp()">Klik untuk memasukkan Suhu Celcius</button>
      <p id="demo"></p>

      <script>
        function temp() {

          celciusToFahrenheit(prompt("Masukkan Suhu Celcius !"));

          document.getElementById("demo").innerHTML = text;
        }

        function celciusStart(value) {
          return value * (9 / 5);
        }

        function celciusToFahrenheit(celcius) {
          return (text =
            "Jika " +
            celcius +
            " Derajat Celcius maka sama dengan " +
            (celciusStart(celcius) + 32) +
            " Fahrenheit");
        }
      </script>
