      <h2>Conversion of Cat Age</h2>

      <button onclick="age()">Klik untuk memasukkan Umur Kucing</button>
      <p id="demo"></p>

      <script>
        function age() {
          ageCat(Number(prompt("Input Umur Kucing ")));

          document.getElementById("demo").innerHTML = text;
        }

        const ageCat = (age) => {
          if (!Number(age)) {
            text = "WARNING... INPUT SALAH !" ;
          } else if (age == 1) {
            text = "Umur Kucing 15 kali umur manusia";
          } else if (age == 2) {
              text = "Umur Kucing 24 kali umur manusia";
          } else {
            text = "Umur kucing " + (24 + (age - 2) * 4) + " umur manusia";
          }
        };

      </script>
